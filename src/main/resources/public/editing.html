<!DOCTYPE HTML>
<html>
	<head>
		<title>MURUM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Content -->
			<div id="content">
				<div class="inner">

					<!-- Post -->
					<div class="">
		         <h2 align="center">EDITIOR</h2>
		      </div>
						<article class="box post post-excerpt">
              <form action="/add" method='post'>
                 <div class="form-group">
                    <div class="form-group">
                       <textarea required="required" name="quote" class="form-control" rows="2">${note.text}</textarea>
                    </div>
									</div>
									<button type="submit" class="btn btn-default" name="form1">Save change</button>
							 </div>
						</article>
				</div>
			</div>

		<!-- Sidebar -->
			<div id="sidebar">

				<!-- Logo -->
					<h1 id="logo"><a href="#">MURUM</a></h1>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li class="current"><a href="#">Latest Post</a></li>
							<li><a href="#">Add new post</a></li>
							<li><a href="#">Archives</a></li>
							<!--<li><a href="#">About us</a></li>-->
						</ul>
					</nav>
				<!-- Recent Comments -->
				<section class="box recent-comments">
						<header>
							<h2>Info</h2>
						</header>
						<ul>
							<li><a href="#">About us</a></li>
						</ul>
					</section>



				<!-- Calendar -->
					<section class="box calendar">
						<div class="inner">
							<table>
								<caption>March 2017</caption>
								<thead>
									<tr>
										<th scope="col" title="Monday">M</th>
										<th scope="col" title="Tuesday">T</th>
										<th scope="col" title="Wednesday">W</th>
										<th scope="col" title="Thursday">T</th>
										<th scope="col" title="Friday">F</th>
										<th scope="col" title="Saturday">S</th>
										<th scope="col" title="Sunday">S</th>
									</tr>
								</thead>
								<tbody>
									<tr>
                    <td colspan="3" class="pad"><span>&nbsp;</span></td>
										<td><span>1</span></td>
										<td><span>2</span></td>
										<td><span>3</span></td>
										<td><span>4</span></td>
									</tr>
									<tr>

										<td><span>5</span></td>
										<td><span>6</span></td>
										<td><span>7</span></td>
										<td><span>8</span></td>
										<td><span>9</span></td>
										<td><span>10</span></td>
										<td><span>11</span></td>
									</tr>
									<tr>

										<td><span>12</span></td>
										<td><span>13</span></td>
										<td><span>14</span></td>
										<td><span>15</span></td>
										<td><span>16</span></td>
										<td class="today"><a href="#">17</a></td>
										<td><span>18</span></td>
									</tr>
									<tr>

										<td><span>19</span></td>
										<td><span>20</span></td>
										<td><span>21</span></td>
										<td><span>22</span></td>
										<td><span>23</span></td>
										<td><span>24</span></td>
										<td><span>25</span></td>
									</tr>
									<tr>

										<td><span>26</span></td>
										<td><span>27</span></td>
										<td><span>28</span></td>
										<td><span>29</span></td>
										<td><span>30</span></td>
										<td><span>31</span></td>
										<td class="pad" colspan="3"><span>&nbsp;</span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>


			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
